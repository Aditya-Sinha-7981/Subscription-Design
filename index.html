<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
</head>
<body>

    <!-- All contents are inside section -->

    <section class="design">
        <div class="bgimage">
            <img src="Images/pattern-background-desktop.svg" alt="background">
        </div>
        <div class="content-box">

            <header>
                <img src="Images/illustration-hero.svg" alt="Guy listening music">
            </header>

            <div class="text">
                <h2><strong>Order Summary</strong></h2>
                <p>You can now listen to million of songs, <br> audiobooks, and podcasts on any devic <br> anywhere you like</p>
            </div>

            <div class="plan">
                <div class="plan-box">

                    <aside>

                        <figure>
                            <img src="Images/icon-music.svg" alt="Music Icon">
                        </figure>

                        <figcaption>
                            <div class="upper">
                                <h2><b>Annual Plan</b></h2>
                            </div>  
                            <div class="lower">
                                <p>$59.99/year</p>
                            </div>
                        </figcaption>

                    </aside>

                    <div class="change-plans">
                        <a href="#">Change</a>
                    </div>

                </div>
            </div>

            <footer>
                <div class="proceed">
                    <button class="prbtn">Proceed to Payment</button>
                </div>

                <div class="cancel">
                    <a href="#">Cancel Order</a>
                </div>
            </footer>
        </div>
    </section>
</body>
</html>
